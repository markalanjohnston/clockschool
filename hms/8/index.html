<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="43200">
  <title>Class Schedule App | 8th Lunch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>

<body onload="init()">
  <header>
    <div id="theme-selector">
      <label for="theme-select"></label>
      <select id="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <h1>
      <img class="logo" src="hms-logo.png" />
      HMS Time | 8th Lunch
      <img class="logo" src="gb-logo.png" />
    </h1>
    <div id="date"></div>
    <div id="clock"></div>
  </header>
  <main>
    <div id="current">
      <div id="current-period">Nothing to show!</div>
      <div id="progress-bar-background">
        <div id="progress-bar" style="border: 0px; margin: 0; padding:0; float: right; width: 0%;"></div>
      </div>
    </div>
    <h3>Upcoming:</h3>
    <div id="next-period"></div>
  </main>
  <footer>
    <p>for info, contact support@clock.school</p>
  </footer>
</body>

</html>
